<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 2</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Agenda de contatos</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
        </table>
        <form id="contatos">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="number" id="telefone-contato" required placeholder="Telefone do contato">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
